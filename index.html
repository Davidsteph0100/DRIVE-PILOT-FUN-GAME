<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Lamborghini City Drive</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
    }

    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 20px;
    }

    #steering {
      width: 240px; /* doubled */
      height: 240px;
      background: rgba(0, 0, 0, 0.5);
      border: 8px solid #999; /* thicker border for bigger size */
      border-radius: 50%;
      touch-action: none;
      position: relative;
      transform: translateX(-50%);
      transition: transform 0.1s linear;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
    }

    #accelerate { background: green; }
    #brake { background: red; }
  </style>
</head>
<body>
  <div id="controls">
    <div id="steering"></div>
    <button id="accelerate">Accelerate</button>
    <button id="brake">Brake</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // LIGHT
    let light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(50, 200, 100);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    // ROAD
    let road = new THREE.Mesh(
      new THREE.BoxGeometry(100, 1, 2000),
      new THREE.MeshPhongMaterial({ color: 0x222222 })
    );
    road.position.y = -0.5;
    scene.add(road);

    // CAR (Lamborghini block)
    let car = new THREE.Mesh(
      new THREE.BoxGeometry(6, 2, 10),
      new THREE.MeshPhongMaterial({ color: 0xffff00 })
    );
    car.position.set(0, 1, 0);
    scene.add(car);

    // BUILDINGS
    for (let i = 0; i < 50; i++) {
      let bHeight = Math.random() * 100 + 200;
      let building = new THREE.Mesh(
        new THREE.BoxGeometry(20, bHeight, 20),
        new THREE.MeshPhongMaterial({ color: 0x999999 })
      );
      building.position.set(
        (Math.random() > 0.5 ? 60 : -60) + Math.random() * 20,
        bHeight / 2,
        -1000 + Math.random() * 2000
      );
      scene.add(building);
    }

    // CAMERA FOLLOW
    camera.position.set(0, 50, 60);
    camera.lookAt(car.position);

    // CAR CONTROL
    let speed = 0;
    let angle = 0;
    let steerAngle = 0;

    function animate() {
      requestAnimationFrame(animate);

      angle += steerAngle * (speed / 5);
      car.rotation.y = angle;

      car.position.x -= Math.sin(angle) * speed;
      car.position.z -= Math.cos(angle) * speed;

      camera.position.x = car.position.x;
      camera.position.z = car.position.z + 60;
      camera.lookAt(car.position);

      renderer.render(scene, camera);
    }
    animate();

    // Controls
    let accelerating = false, braking = false;

    setInterval(() => {
      if (accelerating && speed < 2) speed += 0.05;
      if (braking && speed > 0) speed -= 0.05;
    }, 100);

    document.getElementById('accelerate').addEventListener('mousedown', () => accelerating = true);
    document.getElementById('accelerate').addEventListener('mouseup', () => accelerating = false);
    document.getElementById('brake').addEventListener('mousedown', () => braking = true);
    document.getElementById('brake').addEventListener('mouseup', () => braking = false);

    // Steering Wheel (Realistic Full Circle Rotation)
    const steering = document.getElementById('steering');
    let dragging = false;
    let rotation = 0;

    steering.addEventListener('touchstart', e => {
      dragging = true;
    });

    steering.addEventListener('touchmove', e => {
      if (!dragging) return;
      let rect = steering.getBoundingClientRect();
      let centerX = rect.left + rect.width / 2;
      let centerY = rect.top + rect.height / 2;

      let touch = e.touches[0];
      let dx = touch.clientX - centerX;
      let dy = touch.clientY - centerY;
      let theta = Math.atan2(dy, dx);

      rotation = theta * 180 / Math.PI;
      steerAngle = -theta * 0.03;

      steering.style.transform = `translateX(-50%) rotate(${rotation}deg)`;
    });

    steering.addEventListener('touchend', () => {
      dragging = false;
      steerAngle = 0;
      steering.style.transform = `translateX(-50%) rotate(0deg)`;
    });

    // PC Keyboard Steering
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') steerAngle = 0.05;
      if (e.key === 'ArrowRight') steerAngle = -0.05;
      if (e.key === 'ArrowUp') accelerating = true;
      if (e.key === 'ArrowDown') braking = true;
    });
    window.addEventListener('keyup', (e) => {
      if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') steerAngle = 0;
      if (e.key === 'ArrowUp') accelerating = false;
      if (e.key === 'ArrowDown') braking = false;
    });
  </script>
</body>
</html>
