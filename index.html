<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lambo Drive</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      background: #111;
      display: block;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 3;
    }
    #controls button {
      margin: 5px;
      padding: 8px 14px;
      font-size: 14px;
      background: #444;
      color: gold;
      border: 2px solid gold;
      border-radius: 6px;
    }
    #gameOver {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      color: red;
      font-size: 2em;
      display: none;
      z-index: 3;
    }
    .pedal {
      position: absolute;
      width: 70px;
      height: 70px;
      background: #222;
      border: 2px solid gold;
      color: gold;
      text-align: center;
      line-height: 70px;
      font-weight: bold;
      border-radius: 10px;
      z-index: 3;
    }
    #accelerate {
      bottom: 100px;
      right: 30px;
    }
    #brake {
      bottom: 20px;
      right: 30px;
    }
    #steering {
      position: absolute;
      bottom: 40px;
      left: 30px;
      width: 120px;
      height: 120px;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="pauseGame()">Pause</button>
    <button onclick="resetGame()">Restart</button>
  </div>

  <canvas id="gameCanvas"></canvas>
  <div id="steering"></div>
  <div id="accelerate" class="pedal">Gas</div>
  <div id="brake" class="pedal">Brake</div>
  <div id="gameOver">ðŸš§ Game Over! Tap to Restart ðŸš§</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const gameOverText = document.getElementById("gameOver");
    const accelerateBtn = document.getElementById("accelerate");
    const brakeBtn = document.getElementById("brake");
    const steering = document.getElementById("steering");

    let car = {
      x: canvas.width / 2 - 20,
      y: canvas.height - 100,
      width: 40,
      height: 70,
      color: "#FFD700",
      speed: 0,
      maxSpeed: 6,
      direction: 0
    };

    let buildings = [], cars = [], barricades = [];
    let gameRunning = true, gamePaused = false;
    let steeringAngle = 0;

    function spawnObstacles() {
      for (let i = 0; i < 6; i++) {
        buildings.push({ x: randX(), y: randY(), width: 50, height: 50, color: "#333" });
        cars.push({ x: randX(), y: randY(), width: 40, height: 70, color: "#ff4444" });
        barricades.push({ x: randX(), y: randY(), width: 30, height: 30, color: "#00ffff" });
      }
    }

    function randX() {
      return Math.random() * (canvas.width - 60);
    }

    function randY() {
      return -Math.random() * canvas.height * 2;
    }

    function drawCar(c) {
      ctx.fillStyle = c.color;
      ctx.fillRect(c.x, c.y, c.width, c.height);
    }

    function moveAndDrawObstacles() {
      [...buildings, ...cars, ...barricades].forEach(obj => {
        obj.y += car.speed;
        ctx.fillStyle = obj.color;
        ctx.fillRect(obj.x, obj.y, obj.width, obj.height);

        if (
          car.x < obj.x + obj.width &&
          car.x + car.width > obj.x &&
          car.y < obj.y + obj.height &&
          car.y + car.height > obj.y
        ) {
          gameOver();
        }

        if (obj.y > canvas.height) {
          obj.y = -50;
          obj.x = randX();
        }
      });
    }

    function drawRoad() {
      ctx.fillStyle = "#222";
      for (let i = 0; i < canvas.height; i += 40) {
        ctx.fillRect(canvas.width / 2 - 2, i, 4, 20);
      }
    }

    function drawSteeringWheel() {
      const centerX = 90;
      const centerY = canvas.height - 80;

      ctx.save();
      ctx.translate(centerX, centerY);
      ctx.rotate(steeringAngle * Math.PI / 180);
      ctx.beginPath();
      ctx.arc(0, 0, 50, 0, Math.PI * 2);
      ctx.fillStyle = "gold";
      ctx.fill();
      ctx.lineWidth = 6;
      ctx.strokeStyle = "#444";
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(-25, 0);
      ctx.lineTo(25, 0);
      ctx.stroke();
      ctx.restore();
    }

    function gameLoop() {
      if (!gameRunning || gamePaused) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRoad();
      moveAndDrawObstacles();

      car.x += car.direction;
      car.x = Math.max(0, Math.min(car.x, canvas.width - car.width));
      drawCar(car);
      drawSteeringWheel();

      requestAnimationFrame(gameLoop);
    }

    function gameOver() {
      gameRunning = false;
      gameOverText.style.display = "block";
    }

    function pauseGame() {
      gamePaused = !gamePaused;
      if (!gamePaused) gameLoop();
    }

    function resetGame() {
      car.x = canvas.width / 2 - 20;
      car.y = canvas.height - 100;
      car.speed = 0;
      gameOverText.style.display = "none";
      gameRunning = true;
      gamePaused = false;
      buildings = [];
      cars = [];
      barricades = [];
      spawnObstacles();
      gameLoop();
    }

    // Pedals
    accelerateBtn.addEventListener("touchstart", () => car.speed = car.maxSpeed);
    accelerateBtn.addEventListener("touchend", () => car.speed = 3);

    brakeBtn.addEventListener("touchstart", () => car.speed = 1);
    brakeBtn.addEventListener("touchend", () => car.speed = 3);

    // Steering Control
    steering.addEventListener("touchstart", e => {
      const x = e.touches[0].clientX;
      if (x < canvas.width / 2) {
        car.direction = -4;
        steeringAngle = -25;
      } else {
        car.direction = 4;
        steeringAngle = 25;
      }
    });
    steering.addEventListener("touchend", () => {
      car.direction = 0;
      steeringAngle = 0;
    });

    canvas.addEventListener("click", () => {
      if (!gameRunning) resetGame();
    });

    spawnObstacles();
    gameLoop();
  </script>
</body>
</html>
