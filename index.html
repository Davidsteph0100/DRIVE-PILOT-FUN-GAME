<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reflective City Drive</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    canvas {
      display: block;
    }

    #controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 10;
    }

    #steering {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      touch-action: none;
      background: conic-gradient(gold 0deg 180deg, green 180deg 360deg);
      border: 8px solid transparent;
      box-sizing: border-box;
      transition: transform 0.05s linear;
    }

    .pedals {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    button {
      width: 120px;
      height: 80px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
    }

    #accelerate { background: green; }
    #brake { background: red; }
  </style>
</head>
<body>
  <div id="controls">
    <div class="pedals">
      <button id="brake">Brake</button>
      <button id="accelerate">Accelerate</button>
    </div>
    <div id="steering"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(100, 200, 100);
    scene.add(directionalLight);
    scene.add(new THREE.AmbientLight(0x404040, 2));

    // Road segments
    const roadSegments = [];
    const segmentLength = 500;
    for (let i = 0; i < 5; i++) {
      const road = new THREE.Mesh(
        new THREE.BoxGeometry(100, 1, segmentLength),
        new THREE.MeshStandardMaterial({ color: 0x222222, roughness: 1 })
      );
      road.position.set(0, -0.5, -i * segmentLength);
      scene.add(road);
      roadSegments.push(road);
    }

    // Car
    const car = new THREE.Mesh(
      new THREE.BoxGeometry(6, 2, 10),
      new THREE.MeshStandardMaterial({ color: 0xffff00, metalness: 0.3, roughness: 0.3 })
    );
    car.position.set(0, 1, 0);
    scene.add(car);

    // Reflective building material factory
    const buildingColors = [0x66aaff, 0x66ff66, 0xaa7744, 0xaa66cc]; // blue, green, brown, purple
    function createBuildingMaterial() {
      return new THREE.MeshStandardMaterial({
        color: buildingColors[Math.floor(Math.random() * buildingColors.length)],
        metalness: 0.8,
        roughness: 0.1
      });
    }

    // Building pool
    const buildings = [];
    const buildingCount = 100;
    for (let i = 0; i < buildingCount; i++) {
      const height = Math.random() * 100 + 200;
      const material = createBuildingMaterial();
      const building = new THREE.Mesh(
        new THREE.BoxGeometry(20, height, 20),
        material
      );
      building.position.set(
        (Math.random() > 0.5 ? 60 : -60) + Math.random() * 20,
        height / 2,
        -Math.random() * 2000
      );
      scene.add(building);
      buildings.push(building);
    }

    camera.position.set(0, 50, 60);
    camera.lookAt(car.position);

    // Movement logic
    let speed = 0;
    let angle = 0;
    let steerAngle = 0;
    const maxSpeed = 6;

    function animate() {
      requestAnimationFrame(animate);

      angle += steerAngle * (speed / 5);
      car.rotation.y = angle;
      car.position.x -= Math.sin(angle) * speed;
      car.position.z -= Math.cos(angle) * speed;

      // Recycle road
      for (let seg of roadSegments) {
        if (car.position.z - seg.position.z < -segmentLength) {
          seg.position.z -= segmentLength * roadSegments.length;
        }
      }

      // Recycle buildings
      for (let b of buildings) {
        if (car.position.z - b.position.z < -500) {
          b.position.z = car.position.z - Math.random() * 2000 - 1000;
          b.position.x = (Math.random() > 0.5 ? 60 : -60) + Math.random() * 20;
        }
      }

      camera.position.x = car.position.x;
      camera.position.z = car.position.z + 60;
      camera.lookAt(car.position);

      renderer.render(scene, camera);
    }
    animate();

    // Controls
    let accelerating = false, braking = false;

    setInterval(() => {
      if (accelerating) {
        speed += 0.1;
        if (speed > maxSpeed) speed = maxSpeed;
      } else if (braking) {
        speed -= 0.2;
        if (speed < 0) speed = 0;
      } else {
        speed *= 0.98;
        if (speed < 0.05) speed = 0;
      }
    }, 50);

    const acc = document.getElementById('accelerate');
    const brk = document.getElementById('brake');

    acc.addEventListener('touchstart', () => accelerating = true);
    acc.addEventListener('touchend', () => accelerating = false);
    acc.addEventListener('mousedown', () => accelerating = true);
    acc.addEventListener('mouseup', () => accelerating = false);

    brk.addEventListener('touchstart', () => braking = true);
    brk.addEventListener('touchend', () => braking = false);
    brk.addEventListener('mousedown', () => braking = true);
    brk.addEventListener('mouseup', () => braking = false);

    // Steering
    const steering = document.getElementById('steering');
    let dragging = false;
    let currentRotation = 0;
    let lastAngle = 0;

    function handleSteeringStart(e) {
      dragging = true;
      const rect = steering.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      lastAngle = Math.atan2(clientY - cy, clientX - cx);
    }

    function handleSteeringMove(e) {
      if (!dragging) return;
      const rect = steering.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      const angleNow = Math.atan2(clientY - cy, clientX - cx);

      let delta = angleNow - lastAngle;
      if (delta > Math.PI) delta -= 2 * Math.PI;
      if (delta < -Math.PI) delta += 2 * Math.PI;

      currentRotation += delta * 180 / Math.PI;
      currentRotation = Math.max(-180, Math.min(180, currentRotation));
      steering.style.transform = `rotate(${currentRotation}deg)`;
      lastAngle = angleNow;

      steerAngle = -currentRotation * 0.0015;
    }

    function handleSteeringEnd() {
      dragging = false;
    }

    steering.addEventListener('touchstart', handleSteeringStart);
    steering.addEventListener('touchmove', handleSteeringMove);
    steering.addEventListener('touchend', handleSteeringEnd);

    steering.addEventListener('mousedown', handleSteeringStart);
    window.addEventListener('mousemove', handleSteeringMove);
    window.addEventListener('mouseup', handleSteeringEnd);

    // Reset steering gradually
    setInterval(() => {
      if (!dragging && currentRotation !== 0) {
        currentRotation *= 0.9;
        if (Math.abs(currentRotation) < 0.5) currentRotation = 0;
        steering.style.transform = `rotate(${currentRotation}deg)`;
        steerAngle = -currentRotation * 0.0015;
      }
    }, 16);

    // Keyboard controls
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') steerAngle = 0.05;
      if (e.key === 'ArrowRight') steerAngle = -0.05;
      if (e.key === 'ArrowUp') accelerating = true;
      if (e.key === 'ArrowDown') braking = true;
    });

    window.addEventListener('keyup', (e) => {
      if (['ArrowLeft', 'ArrowRight'].includes(e.key)) steerAngle = 0;
      if (e.key === 'ArrowUp') accelerating = false;
      if (e.key === 'ArrowDown') braking = false;
    });
  </script>
</body>
</html>
