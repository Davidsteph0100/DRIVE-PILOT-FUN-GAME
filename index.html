<!-- Full code with car auto-centering when steering resets -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car with Centering Steering</title>
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
    #controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 10;
    }
    #steering {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      touch-action: none;
      background: conic-gradient(gold 0deg 180deg, green 180deg 360deg);
      border: 8px solid transparent;
      box-sizing: border-box;
      transition: transform 0.05s linear;
    }
    .pedals {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    button {
      width: 120px;
      height: 80px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
    }
    #accelerate { background: green; }
    #brake { background: red; }
    #gameOverScreen {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(6px);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 100;
}

#gameOverCard {
  background: white;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 0 40px gold;
  text-align: center;
  font-family: 'Arial', sans-serif;
  color: black;
}

#gameOverCard h1 {
  font-size: 36px;
  color: red;
}

#gameOverCard button {
  padding: 15px 30px;
  background: linear-gradient(to right, gold, green);
  border: none;
  font-size: 20px;
  color: white;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 20px;
}

#gameOverCard button:hover {
  opacity: 0.9;
}
  </style>
</head>
<body>
  <div id="controls">
    <div class="pedals">
      <button id="brake">Brake</button>
      <button id="accelerate">Accelerate</button>
    </div>
    <div id="steering"></div>
  </div>
  <div id="gameOverScreen" style="display: none;">
  <div id="gameOverCard">
    <h1>ðŸ’¥ Game Over!</h1>
    <p>You hit a building</p>
    <button onclick="restartGame()">Restart</button>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lights
    scene.add(new THREE.DirectionalLight(0xffffff, 1).position.set(100, 200, 100));
    scene.add(new THREE.AmbientLight(0x404040, 2));

    // Road
    const roadSegments = [];
    const segmentLength = 500;
    for (let i = 0; i < 5; i++) {
      const road = new THREE.Mesh(
        new THREE.BoxGeometry(100, 1, segmentLength),
        new THREE.MeshStandardMaterial({ color: 0x222222, roughness: 1 })
      );
      road.position.set(0, -0.5, -i * segmentLength);
      scene.add(road);
      roadSegments.push(road);
    }

    // Car
    const car = new THREE.Mesh(
      new THREE.BoxGeometry(6, 2, 10),
      new THREE.MeshStandardMaterial({ color: 0xffff00, metalness: 0.3, roughness: 0.3 })
    );
    car.position.set(0, 1, 0);
    scene.add(car);

    // Buildings
    const colors = [0x66aaff, 0x66ff66, 0xaa7744, 0xaa66cc];
    const buildings = [];
    for (let i = 0; i < 100; i++) {
      const height = Math.random() * 100 + 200;
      const building = new THREE.Mesh(
        new THREE.BoxGeometry(20, height, 20),
        new THREE.MeshStandardMaterial({
          color: colors[Math.floor(Math.random() * colors.length)],
          metalness: 0.8,
          roughness: 0.1
        })
      );
      building.position.set(
        (Math.random() > 0.5 ? 60 : -60) + Math.random() * 20,
        height / 2,
        -Math.random() * 2000
      );
      scene.add(building);
      buildings.push(building);
    }

    // Camera
    camera.position.set(0, 50, 60);
    camera.lookAt(car.position);

    // Movement variables
    let speed = 0, angle = 0, steerAngle = 0;
    const maxSpeed = 6;

    function animate() {
      requestAnimationFrame(animate);

      // Steering logic
      angle += steerAngle * (speed / 5);

      // Auto-center: gradually reduce turning angle if steering is near center
      if (Math.abs(steerAngle) < 0.002 && Math.abs(angle) > 0.001) {
        angle *= 0.95; // gradually return forward
      }

      // Move car
      car.rotation.y = angle;
      car.position.x -= Math.sin(angle) * speed;
      car.position.z -= Math.cos(angle) * speed;

      // Loop roads
      for (let seg of roadSegments) {
        if (car.position.z - seg.position.z < -segmentLength) {
          seg.position.z -= segmentLength * roadSegments.length;
        }
      }

      // Loop buildings
      for (let b of buildings) {
        if (car.position.z - b.position.z < -500) {
          b.position.z = car.position.z - Math.random() * 2000 - 1000;
          b.position.x = (Math.random() > 0.5 ? 60 : -60) + Math.random() * 20;
        }
      }

      // Camera follow
      camera.position.x = car.position.x;
      camera.position.z = car.position.z + 60;
      camera.lookAt(car.position);

      renderer.render(scene, camera);
    }
    animate();

    // Pedals
    let accelerating = false, braking = false;
    setInterval(() => {
      if (accelerating) speed = Math.min(speed + 0.1, maxSpeed);
      else if (braking) speed = Math.max(speed - 0.2, 0);
      else {
        speed *= 0.98;
        if (speed < 0.05) speed = 0;
      }
    }, 50);

    document.getElementById('accelerate').addEventListener('touchstart', () => accelerating = true);
    document.getElementById('accelerate').addEventListener('touchend', () => accelerating = false);
    document.getElementById('accelerate').addEventListener('mousedown', () => accelerating = true);
    document.getElementById('accelerate').addEventListener('mouseup', () => accelerating = false);
    document.getElementById('brake').addEventListener('touchstart', () => braking = true);
    document.getElementById('brake').addEventListener('touchend', () => braking = false);
    document.getElementById('brake').addEventListener('mousedown', () => braking = true);
    document.getElementById('brake').addEventListener('mouseup', () => braking = false);

    // Steering input
    const steering = document.getElementById('steering');
    let dragging = false, currentRotation = 0, lastAngle = 0;

    function getAngle(e, cx, cy) {
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      return Math.atan2(clientY - cy, clientX - cx);
    }

    function handleSteeringStart(e) {
      dragging = true;
      const rect = steering.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;
      lastAngle = getAngle(e, cx, cy);
    }

    function handleSteeringMove(e) {
      if (!dragging) return;
      const rect = steering.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;
      const angleNow = getAngle(e, cx, cy);

      let delta = angleNow - lastAngle;
      if (delta > Math.PI) delta -= 2 * Math.PI;
      if (delta < -Math.PI) delta += 2 * Math.PI;

      currentRotation += delta * 180 / Math.PI;
      currentRotation = Math.max(-180, Math.min(180, currentRotation));
      steering.style.transform = `rotate(${currentRotation}deg)`;
      lastAngle = angleNow;
      steerAngle = -currentRotation * 0.0015;
    }

    function handleSteeringEnd() {
      dragging = false;
    }

    steering.addEventListener('touchstart', handleSteeringStart);
    steering.addEventListener('touchmove', handleSteeringMove);
    steering.addEventListener('touchend', handleSteeringEnd);
    steering.addEventListener('mousedown', handleSteeringStart);
    window.addEventListener('mousemove', handleSteeringMove);
    window.addEventListener('mouseup', handleSteeringEnd);

    // Steering auto reset
    setInterval(() => {
      if (!dragging && currentRotation !== 0) {
        currentRotation *= 0.9;
        if (Math.abs(currentRotation) < 0.5) currentRotation = 0;
        steering.style.transform = `rotate(${currentRotation}deg)`;
        steerAngle = -currentRotation * 0.0015;
      }
    }, 16);

    // Keyboard fallback
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') steerAngle = 0.05;
      if (e.key === 'ArrowRight') steerAngle = -0.05;
      if (e.key === 'ArrowUp') accelerating = true;
      if (e.key === 'ArrowDown') braking = true;
    });

    window.addEventListener('keyup', (e) => {
      if (['ArrowLeft', 'ArrowRight'].includes(e.key)) steerAngle = 0;
      if (e.key === 'ArrowUp') accelerating = false;
      if (e.key === 'ArrowDown') braking = false;
    });
  </script>
</body>
</html>
