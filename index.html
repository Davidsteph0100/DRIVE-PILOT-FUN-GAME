<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Lamborghini City Drive</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
    }

    #controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 10;
    }

    #steering {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      touch-action: none;
      position: relative;
      background: conic-gradient(gold 0deg 180deg, green 180deg 360deg);
      border: 8px solid transparent;
      box-sizing: border-box;
      transition: transform 0.05s linear;
    }

    .pedals {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    button {
      width: 120px;
      height: 80px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
    }

    #accelerate { background: green; }
    #brake { background: red; }
  </style>
</head>
<body>
  <div id="controls">
    <div class="pedals">
      <button id="brake">Brake</button>
      <button id="accelerate">Accelerate</button>
    </div>
    <div id="steering"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script>
    // THREE.js Setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(50, 200, 100);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    const road = new THREE.Mesh(
      new THREE.BoxGeometry(100, 1, 2000),
      new THREE.MeshPhongMaterial({ color: 0x222222 })
    );
    road.position.y = -0.5;
    scene.add(road);

    const car = new THREE.Mesh(
      new THREE.BoxGeometry(6, 2, 10),
      new THREE.MeshPhongMaterial({ color: 0xffff00 })
    );
    car.position.set(0, 1, 0);
    scene.add(car);

    for (let i = 0; i < 50; i++) {
      const height = Math.random() * 100 + 200;
      const building = new THREE.Mesh(
        new THREE.BoxGeometry(20, height, 20),
        new THREE.MeshPhongMaterial({ color: 0x999999 })
      );
      building.position.set(
        (Math.random() > 0.5 ? 60 : -60) + Math.random() * 20,
        height / 2,
        -1000 + Math.random() * 2000
      );
      scene.add(building);
    }

    camera.position.set(0, 50, 60);
    camera.lookAt(car.position);

    // Car movement
    let speed = 0;
    let angle = 0;
    let steerAngle = 0;
    const maxSpeed = 6;

    function animate() {
      requestAnimationFrame(animate);

      angle += steerAngle * (speed / 5);
      car.rotation.y = angle;
      car.position.x -= Math.sin(angle) * speed;
      car.position.z -= Math.cos(angle) * speed;

      camera.position.x = car.position.x;
      camera.position.z = car.position.z + 60;
      camera.lookAt(car.position);

      renderer.render(scene, camera);
    }
    animate();

    // Pedal Controls
    let accelerating = false, braking = false;

    setInterval(() => {
      if (accelerating) {
        speed += 0.1;
        if (speed > maxSpeed) speed = maxSpeed;
      } else if (braking) {
        speed -= 0.2;
        if (speed < 0) speed = 0;
      } else {
        // Natural deceleration when not accelerating or braking
        speed *= 0.98;
        if (speed < 0.05) speed = 0;
      }
    }, 50);

    const acc = document.getElementById('accelerate');
    const brk = document.getElementById('brake');

    acc.addEventListener('touchstart', () => accelerating = true);
    acc.addEventListener('touchend', () => accelerating = false);
    acc.addEventListener('mousedown', () => accelerating = true);
    acc.addEventListener('mouseup', () => accelerating = false);

    brk.addEventListener('touchstart', () => braking = true);
    brk.addEventListener('touchend', () => braking = false);
    brk.addEventListener('mousedown', () => braking = true);
    brk.addEventListener('mouseup', () => braking = false);

    // Steering
    const steering = document.getElementById('steering');
    let dragging = false;
    let currentRotation = 0;
    let lastAngle = 0;

    steering.addEventListener('touchstart', e => {
      dragging = true;
      const rect = steering.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;
      const touch = e.touches[0];
      lastAngle = Math.atan2(touch.clientY - cy, touch.clientX - cx);
    });

    steering.addEventListener('touchmove', e => {
      if (!dragging) return;
      const rect = steering.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;
      const touch = e.touches[0];
      const dx = touch.clientX - cx;
      const dy = touch.clientY - cy;
      const angleNow = Math.atan2(dy, dx);

      let delta = angleNow - lastAngle;
      if (delta > Math.PI) delta -= 2 * Math.PI;
      if (delta < -Math.PI) delta += 2 * Math.PI;

      currentRotation += delta * 180 / Math.PI;
      currentRotation = Math.max(-180, Math.min(180, currentRotation));
      steering.style.transform = `rotate(${currentRotation}deg)`;
      lastAngle = angleNow;

      steerAngle = -currentRotation * 0.0015;
    });

    steering.addEventListener('touchend', () => dragging = false);
    steering.addEventListener('mouseup', () => dragging = false);
    steering.addEventListener('mouseleave', () => dragging = false);

    // Gradual reset of steering
    setInterval(() => {
      if (!dragging && currentRotation !== 0) {
        currentRotation *= 0.9;
        if (Math.abs(currentRotation) < 0.5) currentRotation = 0;
        steering.style.transform = `rotate(${currentRotation}deg)`;
        steerAngle = -currentRotation * 0.0015;
      }
    }, 16);

    // PC keyboard fallback
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') steerAngle = 0.05;
      if (e.key === 'ArrowRight') steerAngle = -0.05;
      if (e.key === 'ArrowUp') accelerating = true;
      if (e.key === 'ArrowDown') braking = true;
    });

    window.addEventListener('keyup', (e) => {
      if (['ArrowLeft', 'ArrowRight'].includes(e.key)) steerAngle = 0;
      if (e.key === 'ArrowUp') accelerating = false;
      if (e.key === 'ArrowDown') braking = false;
    });
  </script>
</body>
</html>
