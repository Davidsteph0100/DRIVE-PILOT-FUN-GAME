<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lamborghini City Drive</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #gameCanvas {
      background: #1a1a1a;
      display: block;
      margin: 0 auto;
    }

    .button {
      position: absolute;
      padding: 10px 15px;
      color: white;
      background: #444;
      border: 1px solid #777;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      z-index: 10;
    }

    #pauseBtn { top: 10px; left: 10px; }
    #restartBtn { top: 50px; left: 10px; }

    .control-btn {
      position: absolute;
      width: 80px;
      height: 40px;
      font-size: 12px;
      color: white;
      background: #0066cc;
      border: none;
      border-radius: 6px;
      z-index: 10;
    }

    #steeringLeft { bottom: 20px; left: 10px; }
    #steeringRight { bottom: 20px; left: 100px; }
    #brake { bottom: 20px; right: 100px; background: #cc0000; }
    #accelerate { bottom: 20px; right: 10px; background: #00cc00; }

    #gameOverText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      font-size: 32px;
      font-weight: bold;
      display: none;
      z-index: 20;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <!-- Control Buttons -->
  <button id="pauseBtn" class="button">Pause</button>
  <button id="restartBtn" class="button">Restart</button>
  <button id="steeringLeft" class="control-btn">◀ Left</button>
  <button id="steeringRight" class="control-btn">Right ▶</button>
  <button id="brake" class="control-btn">Brake</button>
  <button id="accelerate" class="control-btn">Accelerate</button>
  <div id="gameOverText">GAME OVER</div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let car = {
      x: canvas.width / 2 - 15,
      y: canvas.height - 80,
      width: 30,
      height: 60,
      speed: 0,
      angle: 0
    };

    const buildings = [];
    const roadWidth = canvas.width * 0.9;
    const roadX = (canvas.width - roadWidth) / 2;
    let gameRunning = true;

    function drawCar() {
      ctx.save();
      ctx.translate(car.x + car.width / 2, car.y + car.height / 2);
      ctx.rotate(car.angle);
      ctx.fillStyle = 'gold';
      ctx.fillRect(-car.width / 2, -car.height / 2, car.width, car.height);
      ctx.restore();
    }

    function drawRoad() {
      ctx.fillStyle = '#333';
      ctx.fillRect(roadX, 0, roadWidth, canvas.height);
    }

    function drawBuildings() {
      ctx.fillStyle = '#999'; // brighter color
      for (let b of buildings) {
        ctx.fillRect(b.x, b.y, b.width, b.height);
      }
    }

    function updateBuildings() {
      for (let b of buildings) {
        b.y += car.speed;
      }
      if (Math.random() < 0.04) {
        const width = 40;
        const height = 600; // tall
        const isLeft = Math.random() < 0.5;

        const x = isLeft
          ? Math.random() * (roadX - width)
          : roadX + roadWidth + Math.random() * (canvas.width - (roadX + roadWidth) - width);

        buildings.push({ x, y: -height, width, height });
      }
    }

    function checkCollision() {
      for (let b of buildings) {
        if (
          car.x < b.x + b.width &&
          car.x + car.width > b.x &&
          car.y < b.y + b.height &&
          car.y + car.height > b.y
        ) {
          endGame();
        }
      }
      if (car.x < roadX || car.x + car.width > roadX + roadWidth) {
        endGame();
      }
    }

    function endGame() {
      gameRunning = false;
      document.getElementById('gameOverText').style.display = 'block';
    }

    function gameLoop() {
      if (!gameRunning) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawRoad();
      updateBuildings();
      drawBuildings();
      drawCar();
      checkCollision();
      requestAnimationFrame(gameLoop);
    }

    function resetGame() {
      car.x = canvas.width / 2 - 15;
      car.y = canvas.height - 80;
      car.speed = 0;
      car.angle = 0;
      buildings.length = 0;
      gameRunning = true;
      document.getElementById('gameOverText').style.display = 'none';
      gameLoop();
    }

    // Button Events
    document.getElementById('accelerate').addEventListener('mousedown', () => {
      if (car.speed < 6) car.speed += 0.5;
    });

    document.getElementById('brake').addEventListener('mousedown', () => {
      if (car.speed > 0) car.speed -= 0.5;
    });

    document.getElementById('steeringLeft').addEventListener('mousedown', () => {
      car.x -= 10;
      car.angle = -0.1;
      setTimeout(() => car.angle = 0, 100);
    });

    document.getElementById('steeringRight').addEventListener('mousedown', () => {
      car.x += 10;
      car.angle = 0.1;
      setTimeout(() => car.angle = 0, 100);
    });

    document.getElementById('pauseBtn').addEventListener('click', () => {
      gameRunning = !gameRunning;
      if (gameRunning) gameLoop();
    });

    document.getElementById('restartBtn').addEventListener('click', resetGame);

    // Start
    resetGame();
  </script>
</body>
</html>
